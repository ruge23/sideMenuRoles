<ion-header>

  <ion-navbar hideBackButton>

</ion-header>

<ion-content padding>

          <img id="profile-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Antu_folder-camera.svg/2000px-Antu_folder-camera.svg.png">
          <!-- <h3 id="profile-name">Max</h3>
          <span id="profile-description">Co-creator of <a href="https://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="https://twitter.com/driftyco">@driftyco</a></span> -->
        </div>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>

          </ion-item>

            <ion-label floating>Provincia</ion-label>
